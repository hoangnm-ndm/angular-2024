<div *ngIf="products && products.length > 0; else notFound">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of products">
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #notFound>Khong tim thay san pham nao!</ng-template>
