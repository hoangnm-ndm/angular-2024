<table class="table-bordered table-striped text-center">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Thumbnail</th>
    <th>Action</th>
  </tr>

  <tbody *ngFor="let p of products">
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td><img src="{{ p.thumbnail }}" alt="{{ p.title }}" width="200px" /></td>
      <td>
        <a class="btn btn-warning" [routerLink]="['/product-edit/', p.id]"
          >Edit</a
        >
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
